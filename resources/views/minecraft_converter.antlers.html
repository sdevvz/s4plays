<section class="py-16 bg-gray-50 relative">
    <div class="container mx-auto px-4 max-w-5xl">
        
        <div class="text-center mb-12">
            <span class="text-orange-600 font-bold tracking-wider uppercase text-xs bg-orange-100 px-3 py-1 rounded-full">Free Tool</span>
            <h1 class="mt-4 text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">
                Minecraft <span class="text-orange-600">Block Converter</span>
            </h1>
            <p class="mt-4 text-lg text-gray-500 max-w-2xl mx-auto">
                Upload any image and our engine will convert it into a schematic using vanilla Minecraft blocks. Perfect for survival builds and pixel art.
            </p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
            
            <div class="p-6 md:p-8 border-b border-gray-100 bg-gray-50/50">
                <div class="flex flex-col md:flex-row gap-6 items-end justify-center">
                    
                    <div class="w-full md:w-1/3">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">1. Choose Image</label>
                        <input type="file" id="mc-upload" accept="image/*" 
                               class="block w-full text-sm text-gray-500
                                      file:mr-4 file:py-2.5 file:px-4
                                      file:rounded-lg file:border-0
                                      file:text-sm file:font-bold
                                      file:bg-orange-100 file:text-orange-700
                                      hover:file:bg-orange-200
                                      cursor-pointer bg-white border border-gray-200 rounded-lg focus:outline-none" />
                    </div>

                    <div class="w-full md:w-1/4">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">2. Grid Size</label>
                        <select id="mc-width" class="w-full bg-white border border-gray-200 text-gray-700 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none font-medium">
                            <option value="32">32 Blocks (Small)</option>
                            <option value="64" selected>64 Blocks (Medium)</option>
                            <option value="128">128 Blocks (Large)</option>
                            <option value="180">180 Blocks (Huge)</option>
                        </select>
                    </div>

                    <div class="w-full md:w-auto">
                        <button onclick="convertImage()" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2.5 px-8 rounded-lg shadow-lg shadow-orange-500/30 transition transform hover:-translate-y-0.5 active:translate-y-0">
                            <i class="fa-solid fa-cube mr-2"></i> Build It
                        </button>
                    </div>
                </div>
            </div>

            <div id="result-container" class="hidden p-8 flex flex-col items-center bg-white min-h-[400px] justify-center">
                
                <div class="flex justify-between w-full max-w-[fit-content] gap-8 mb-4 border-b border-gray-100 pb-2">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Preview</span>
                    <span class="text-xs font-bold text-orange-600 uppercase tracking-widest animate-pulse">Hover to see blocks</span>
                </div>

                <div class="relative group inline-block shadow-2xl rounded-lg overflow-hidden border-4 border-gray-800 bg-gray-900">
                    <canvas id="mc-canvas" class="block max-w-full h-auto cursor-crosshair" 
                            style="image-rendering: pixelated; min-width: 300px;"></canvas>
                    
                    <div id="mc-tooltip" class="fixed z-50 pointer-events-none bg-gray-900 text-white text-xs font-bold px-3 py-2 rounded shadow-xl border border-gray-700 opacity-0 transition-opacity duration-75 whitespace-nowrap">
                        Block Name
                    </div>
                </div>

                <div class="mt-8 flex gap-4">
                    <button onclick="downloadSchematicImage()" class="flex items-center gap-2 px-5 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-semibold transition text-sm">
                        <i class="fa-solid fa-download"></i> Download Blueprint
                    </button>
                </div>
            </div>
            
            <div id="empty-state" class="p-12 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-orange-50 text-orange-200 mb-4">
                    <i class="fa-solid fa-image text-3xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900">Ready to convert</h3>
                <p class="text-gray-400">Select an image above to start processing.</p>
            </div>

        </div>
    </div>
</section>

<script src="/js/minecraft-converter.js"></script>
