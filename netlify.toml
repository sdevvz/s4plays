# Netlify Configuration for Statamic SSG

[build]
  # This is handled by GitHub Actions, but keeping for reference
  publish = "storage/app/static"
  
  # If you want Netlify to build (alternative to GitHub Actions)
  # command = "composer install && npm ci && npm run build && php artisan ssg:generate"

[build.environment]
  PHP_VERSION = "8.2"
  NODE_VERSION = "20"

# Redirect rules
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Force HTTPS
[[redirects]]
  from = "http://:splat"
  to = "https://:splat"
  status = 301
  force = true

# Cache control for static assets
[[headers]]
  for = "/build/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self';"

# Pretty URLs (remove .html extension)
[[redirects]]
  from = "/:path/"
  to = "/:path.html"
  status = 200

