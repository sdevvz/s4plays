name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Setup PHP
      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, zip
          coverage: none

      # 3. Cache Composer dependencies
      - name: ğŸ“¦ Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: ğŸ”„ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      # 4. Install Composer dependencies
      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-dev --optimize-autoloader

      # 5. Setup Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 6. Install NPM dependencies
      - name: ğŸ“¦ Install NPM dependencies
        run: npm ci

      # 7. Build assets with Vite
      - name: ğŸ—ï¸ Build assets
        run: npm run build

      # 8. Create .env file
      - name: âš™ï¸ Create .env file
        run: |
          echo "APP_NAME=\"AppVault\"" > .env
          echo "APP_ENV=production" >> .env
          echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
          echo "APP_DEBUG=false" >> .env
          echo "APP_URL=${{ secrets.APP_URL }}" >> .env
          echo "STATAMIC_LICENSE_KEY=${{ secrets.STATAMIC_LICENSE_KEY }}" >> .env
          echo "STATAMIC_STACHE_WATCHER=false" >> .env
          echo "STATAMIC_STATIC_CACHING_STRATEGY=full" >> .env

      # 9. Generate application key if needed
      - name: ğŸ”‘ Generate application key
        run: |
          if [ -z "${{ secrets.APP_KEY }}" ]; then
            php artisan key:generate
          fi

      # 10. Clear and optimize caches
      - name: ğŸ§¹ Clear caches
        run: |
          php artisan cache:clear
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear

      # 11. Optimize for production
      - name: âš¡ Optimize
        run: |
          php artisan route:cache
          php artisan view:cache

      # 12. Generate static site
      - name: ğŸ¨ Generate static site
        run: |
          php artisan cache:clear
          php please ssg:generate --workers=4
        env:
          APP_ENV: production

      # 13. Verify build directory
      - name: âœ… Verify build directory
        run: |
          echo "Checking build directory..."
          if [ -d "storage/app/static/build" ]; then
            echo "âœ… Build directory found!"
            ls -lh storage/app/static/build/ | head -10
          else
            echo "âŒ Build directory missing! Copying manually..."
            mkdir -p storage/app/static/build
            cp -r public/build/* storage/app/static/build/
          fi

      # 14. Create .nojekyll file (important for GitHub Pages!)
      - name: ğŸ“ Create .nojekyll file
        run: |
          touch storage/app/static/.nojekyll
          echo "âœ… .nojekyll file created"

      # 15. Create 404.html (GitHub Pages routing)
      - name: ğŸ“ Setup 404 page
        run: |
          if [ ! -f "storage/app/static/404.html" ]; then
            echo "Creating 404.html..."
            cp storage/app/static/index.html storage/app/static/404.html 2>/dev/null || echo "404.html will be created from template"
          fi

      # 16. List generated files
      - name: ğŸ“‚ List static files
        run: |
          echo "Generated files:"
          ls -la storage/app/static/
          echo ""
          echo "Total size:"
          du -sh storage/app/static/
          echo ""
          echo "HTML files:"
          find storage/app/static -name "*.html" | wc -l

      # 17. Upload artifact for GitHub Pages
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'storage/app/static'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment Summary
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Your site is live!"