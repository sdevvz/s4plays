name: Build & Deploy Statamic (SSG) to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_ENV: production
      # set APP_KEY and APP_URL via repository Secrets (see instructions below)
      APP_KEY: ${{ secrets.APP_KEY }}
      APP_URL: ${{ secrets.APP_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: '8.2'        # adjust to the version your site uses
          extensions: mbstring, xml, gd, bcmath, zip, intl
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup Node (if needed) and build frontend assets
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build || echo "npm build failed or not defined, continuing"
          else
            echo "no package.json found, skipping npm build"
          fi

      - name: Generate app key (sanity) and warm stache
        run: |
          # Make sure an app key is available to the application (APP_KEY injected via env/secrets)
          php artisan key:generate --force || echo "key generate may be skipped if APP_KEY provided"
          php please stache:warm -n -q

      - name: Generate static site with Statamic SSG
        run: |
          php please ssg:generate

      - name: Show static output count (debug)
        run: |
          echo "Static output preview:"
          ls -la storage/app/static | sed -n '1,50p' || true

      - name: Prepare GitHub Pages (configure)
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storage/app/static

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output site URL
        run: echo "Published site: ${{ steps.deployment.outputs.page_url }}"
