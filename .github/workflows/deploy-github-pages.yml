name: Build & Deploy Statamic (SSG) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_ENV: production
      APP_KEY: ${{ secrets.APP_KEY }}
      APP_URL: ${{ secrets.APP_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: "8.2"
          extensions:
            - mbstring
            - xml
            - gd
            - bcmath
            - zip
            - intl

      - name: Install Composer dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup Node and build frontend (if package.json exists)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build || echo "npm build failed or not defined, continuing"
          else
            echo "no package.json found, skipping npm build"
          fi

      - name: Generate app key (if needed) and warm stache
        run: |
          php artisan key:generate --force || echo "key generate skipped if APP_KEY provided"
          php please stache:warm -n -q

      - name: Generate static site with Statamic SSG
        run: php please ssg:generate

      - name: Show static output count (debug)
        run: |
          echo "Static output preview:"
          ls -la storage/app/static || true

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storage/app/static

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
