name: Deploy Statamic SSG to Vercel

on:
  push:
    branches: [ main ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, gd

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-dev --optimize-autoloader --no-interaction

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Assets (Vite)
        run: npm run build
        # لا نحتاج لـ ASSET_URL مع Vercel

      - name: Generate Static Site
        run: php please ssg:generate
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          # هنا لا يهم الرابط كثيراً لأن المسارات ستكون من الجذر، لكن يفضل وضعه
          APP_URL: https://YOUR-PROJECT.vercel.app 

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts (Vercel)
        # هذه الخطوة تخبر Vercel أننا نريد رفع المجلد storage/app/static
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        # الأمر prebuilt يرفع الملفات الجاهزة فقط ولا يحاول تشغيل أوامر بناء داخل فيرسل
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: storage/app/static # قد تحتاج لتعديل إعدادات vercel.json بدلاً من هذا السطر، انظر للملاحظة بالأسفل